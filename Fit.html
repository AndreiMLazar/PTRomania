  <script type="text/javascript">
    var $overlay = $('<div id="overlay"></div>');
    var $image = $("<img>");
    //An image to overlay
    $overlay.append($image);
    //Add overlay
    $("body").append($overlay);
    //click the image and a scaled version of the full size image will appear
    $("#photo-gallery a").click(function (event) {
      event.preventDefault();
      var imageLocation = $(this).attr("href");
      //update overlay with the image linked in the link
      $image.attr("src", imageLocation);
      //show the overlay
      $overlay.show();
    });
    $("#overlay").click(function () {
      $("#overlay").hide();
    });
  </script>
  <script type="text/javascript">
    $(document).ready(function () {
      setTimeout(function () {
        $('#opt-in').fadeIn(200);
      }, 10000); // milliseconds
      $('.close').click(function () {
        document.getElementById('opt-in').style.display = 'none';
      });
    });
  </script>
  <script type="text/javascript">
    if (navigator.userAgent.match(/Trident\/7\./)) {
      $('body').on("mousewheel", function () {
        event.preventDefault();
        var wd = event.wheelDelta;
        var csp = window.pageYOffset;
        window.scrollTo(0, csp - wd);
      });
    }
  </script>
  <script type="text/javascript">
    $(document).on('click', '.ripple', function (e) {
      var $rippleElement = $('<span class="ripple-effect" />')
        , $buttonElement = $(this)
        , btnOffset = $buttonElement.offset()
        , xPos = e.pageX - btnOffset.left
        , yPos = e.pageY - btnOffset.top
        , size = parseInt(Math.min($buttonElement.height(), $buttonElement.width()) * 0.5)
        , animateSize = parseInt(Math.max($buttonElement.width(), $buttonElement.height()) * Math.PI);
      $rippleElement.css({
        top: yPos
        , left: xPos
        , width: size
        , height: size
        , backgroundColor: $buttonElement.data("ripple-color")
      }).appendTo($buttonElement).animate({
        width: animateSize
        , height: animateSize
        , opacity: 0
      }, 700, function () {
        $(this).remove();
      });
    });
  </script>
